type Group {
	name: String
	gid: Int
	creator: Int
	creator_oauth_id: String
	gravatar: String
}
type Member {
	id: Int
	gid: Int
}
type Members {
	uids: [Int]
	oauth_ids: [String]
	users: [User]
}
type GroupMembersPayload {
	group: Group
	members: Members
}
type GroupLists {
	master: [Int]
	memberOf: [Int]
}
type GroupsPayload {
	data: [Group]
	lists: GroupLists
}
# type Mutation {
