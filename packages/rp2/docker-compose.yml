version: "3"
services:
  node:
    #network_mode: host
    image: "node:10"
    user: "node"
    # ports:
    #   - "8080:8080"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/home/node/app
    expose:
      - "8080"
    ports: 
      - 80:8080
    command: "npm start"
    # depends_on: 
    #   - mongodb
    links: 
      - mongodb
  mongodb:
    #network_mode: host
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
        - 27017:27017



    